<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Confirm Your Identity</title>
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="vote_style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="vote_Image.png" alt="Voting Image" class="voting-image">
        </div>
        <div class="right-side">
            <div class="content-box">
                <h1>Please Confirm Your Identity</h1>
                <p>Please proceed to vote by verifying your account and confirming your identity.</p>
                <button id="redirect-btn" class="btn">
                    <i class="fab fa-instagram"></i>Continue with Instagram
                </button>
            </div>
        </div>
    </div>

    <script src="vote_script.js"></script>
</body>
</html>
